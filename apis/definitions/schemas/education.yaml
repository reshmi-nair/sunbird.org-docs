      courseName:
        type: string
      duration:
         type: integer
      addressId:
         type: string
      userId:
          type: string
      updatedDate:
          type: string
          format: date
      degree:
          type: string
      yearOfPassing:
          type: integer
      updatedBy:
          type: string 
